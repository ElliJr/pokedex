<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1033/1033032.png">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <a href="https://pokedex-three-wine.vercel.app/">
              <img src="https://cdn-icons-png.flaticon.com/512/1033/1033032.png" alt="" width="30px">
              <h1 class="title">Pokédex</h1>
            </a>
          </div>    
          <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="pesquisar por pokemon"
              required />
          </form>
          <div class="language-selection">
            <label for="language" class="language-label">Selecione o idioma:</label>
            <select id="language">
              <option value="pt">Português</option>
              <option value="en">English</option>
              <option value="es">Español</option>
            </select>
          </div>
        </div>
      </nav>
    </header>

    <div class="display">
      <main>
        <!-- Informações do Pokémon -->
        <div class="container_pokemon">
          <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
          </h1>
          <img src="#" alt="pokemon" class="pokemon__image">
          <div class="pokemon__types"></div>
          <div class="pokemon__species"></div>
          <div class="pokemon__moves"></div>
          <div class="pokemon__games"></div>
        </div>
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
      </main>
      <!-- Lista de Pokémons com Scroll -->
      <aside class="pokemon-list">
        <div class="card_conteiner"></div>
      </aside>
    </div>

    <script defer src="./js/main.js"></script>
  </body>
</html>
